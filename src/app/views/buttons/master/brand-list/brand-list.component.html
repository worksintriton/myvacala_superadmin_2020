            <h4 class="card-title pt-4">Vechcle Brand List</h4>
            <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Vehicle Type</th>
                    <th>Brand Name</th>
                    <th>Image</th>
                    <th>Action</th>
                    <th>OpenAction</th>
                  </tr>
                  
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of vehicle_list; let i = index;">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.Vehicle_Type_id}}</td>
                        <td>{{item.Vehicle_Brand_Name}}</td>
                        <td><img height="50" width="50" src={{item.Vehicle_Brand_Image}} alt="No image"></td>
                        <td><button (click)="editvehicle_brand(item)" class="btn btn-success"><li class="fa fa-edit">Edit</li> </button>
                            <button (click)="deletebrand(item._id)" class="btn btn-danger"><li class="fa fa-trash">Delete</li> </button></td>
                        <td><button (click)="openBrand(item._id)" class="btn btn-success"><li class="fa fa-edit">Open</li> </button></td>
                     </tr>
                    </ng-container>
                </tbody>
              </table>                  
        <nav>
