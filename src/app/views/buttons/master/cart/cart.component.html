<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Cart</strong>
        </div>
        <div class="card-body">
          <h4 class="card-title pt-4">Cart List</h4>
          <div style="overflow: scroll;">
           <table class="table table-striped table-bordered table-sm" [svData]="cartlist" #sv="svDataTable"
            [svRowsOnPage]="5" svSortBy="name" svSortOrder="asc">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Phone </th>
                <th>Items</th>
                <th>Vehicle type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sv.data; let i = index;">
                <td>{{i+1}}</td>
                    <td>{{item.Customer_id}}</td>
                    <td>{{item.Customer_id}}</td>
                    <td>{{item.Customer_id}}</td>
                    <td>{{item.Customer_id}}</td>
                    <td>
                      <ol style="padding-left: 10px;">
                        <li *ngFor="let items of item.Item_Details;let i = index">{{items.sub_ser_Title}}</li>
                      </ol>

                    </td>
                    <td>{{item.Vehicle_type }}</td>
                    <td>
                      <button (click)="open(item)" class="btn btn-sm btn-success">Open
                      </button>
                      <button (click)="cart_delete(item._id)" class="btn btn-danger" style="margin: 5px;">
                        <li class="fa fa-trash"></li>
                    </button>
                    </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="8">
                  <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
                </td>
              </tr>
            </tfoot>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">

      </div>
    </div>
  </div>
</div>
