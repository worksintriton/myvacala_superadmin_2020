<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Specializations List
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Specializations</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td></td>
                    <td><input type="text"  [(ngModel)]="Specialisation" name ="Specialisation"></td>
                    <td><button (click)="addSpecialisation()">Add</button></td>
                </tr>

              </tbody>
              <tbody>
                <ng-container *ngFor="let item of Specialisation_List; let i = index;">
                  <tr>
                    <td>{{i+1}}</td>
                    <td>{{item.Specialization}}</td>
                    <td><button (click)="DeleteSpecialisation(item._id)">Delete</button></td>
                  </tr>
                  </ng-container>
              </tbody>
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
